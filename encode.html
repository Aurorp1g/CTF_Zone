<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>CTF Zone</title>
</head>
<body>
    <!-- 新增导航栏 -->
    <nav class="navbar">
        <span class="site-title">CTF Zone</span>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">加密工具 ▼</a>
                <div class="dropdown-content">
                    <a href="base64.html">Base64 编码</a>
                    <a href="md5.html">MD5 哈希</a>
                    <a href="sha256.html">SHA-256 加密</a>
                    <a href="urlencode.html">URL 编码</a>
                    <a href="encode.html">文本加密</a>
                </div>
            </li>
            <li><a href="#">题目列表</a></li>
            <li><a href="https://github.com/Aurorp1g">关于我</a></li>
        </ul>
    </nav>
    <div class="validator-container">
        <h1><img src="img/cartoon.gif" class="title-gif"> 文本加密系统</h1>
        <div class="input-group">
            <input type="text" 
                   id="userInput" 
                   placeholder="请输入需要加密的文本..."
                   autocomplete="off">
            <button onclick="validateData()">加密</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="verify.js"></script>
    <script>
        async function validateData() {
            const userInput = document.getElementById('userInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!userInput) {
                resultDiv.innerHTML = `<div class="error">⚠ 请输入需要校验的内容</div>`;
                return;
            }

            try {
                // 直接调用bm函数进行本地计算
                const bmResult = bm(userInput);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ 哈希生成完成
                        <div class="hash-display">${bmResult}</div>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ⚠ 处理错误：${error.message || '无效输入'}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
