    <div class="validator-container">
        <h1><img src="../assets/cartoon.gif" class="title-gif"> 文本加密系统</h1>
        <div class="input-group">
            <input type="text" 
                   id="userInput" 
                   placeholder="请输入需要加密的文本..."
                   autocomplete="off"
                   onkeypress="handleEnter(event)">
            <button onclick="validateData()" class="admin-btn">加密</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="../js/verify.js"></script>
    <script>
        async function validateData() {
            const userInput = document.getElementById('userInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!userInput) {
                resultDiv.innerHTML = `<div class="error">⚠ 请输入需要校验的内容</div>`;
                return;
            }

            try {
                const bmResult = bm(userInput);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ 哈希生成完成
                        <div class="hash-display">${bmResult}</div>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ⚠ 处理错误：${error.message || '无效输入'}
                    </div>
                `;
            }
        }
        function handleEnter(event) {
            if (event.keyCode === 13) {
                validateData();
                event.preventDefault();
            }
        }
    </script>
